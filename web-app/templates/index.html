<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit Reviewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn-json {
            background-color: #007bff;
        }
        .btn-json:hover {
            background-color: #0056b3;
        }
        .btn-other {
            background-color: #28a745;
        }
        .btn-other:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h2>Welcome to Commit Reviewer</h2>
    <div class="btn-container">
        <a href="/ReviewTangledChanges" class="btn btn-json">Review Tangled Buggy Methods</a>
        <a href="/ReviewMethodHistory?type=Buggy" class="btn btn-other">Review True Buggy Methods</a>
        <a href="/ReviewMethodHistory?type=NotBuggy" class="btn btn-other">Review True Not-Buggy Methods</a>
    </div>
</body>
</html>
